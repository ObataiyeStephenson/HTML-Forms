<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <fieldset>
          <legend>Shipping Information</legend>
        <div>
          <label for="name">Full Name:</label>
          <input id="name" type="text" name="name" placeholder="Enter your full name"/>
        </div>
        <div>
          <label for="location">Zipcode:</label>
          <input
          id="location"
          type="text"
          name="zipcode"
          autofocus="on"
          maxlength="5"
          required
          placeholder="Enter your zipcode"
          /> 
        </div>
        <div>
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email address"/>
        </div>
        <input type="submit" value="Submit">
      </form>
    </fieldset>
      <form>
        <div>
<label for="form-message">Your message:</label>
<textarea
id="form-message"
name="message"
autofocus="on"
required
maxlength="200"
placeholder="How can I help you"
></textarea>
      </div>
    </form>
    <form>
      <div>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" minlength="8" placeholder="Enter in a password"/>
      </div>
    </form>
    <form>
      <div>
        <h2>Favorite Color:</h2>
        <div>
          <input id="red" name="color" type="radio" value="red" />
          <label for="red">Red</label>
        </div>
        <div>
          <input id="blue" name="color" type="radio" value="blue" />
          <label for="blue">Blue</label>
        </div>
        <div>
          <input id="white" name="color" type="radio" value="white" />
          <label for="white">White</label>
        </div>
      </div>
    </form>
    </main>
  </body>
</html>
